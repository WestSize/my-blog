<th: block th:fragment>
    <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#newCategory" data-whatever="@mdo">Нова категория</button>
    <div class="modal fade" id="newCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Нова категория</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/newCategory" method="post">
                <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="col-form-label-lg">Заглавие:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-form-label-lg">Публикация:</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
                    <button type="submit" class="btn btn-primary">Публикувай</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</th:>
